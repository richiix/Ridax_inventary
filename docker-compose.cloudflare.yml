services:
  db:
    image: postgres:16-alpine
    container_name: ridax-db
    environment:
      POSTGRES_DB: ridax
      POSTGRES_USER: ridax
      POSTGRES_PASSWORD: ridax
    volumes:
      - ridax_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ridax-redis
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: ridax-backend
    environment:
      APP_NAME: RIDAX Platform
      ENVIRONMENT: production
      API_V1_PREFIX: /api/v1
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      PASSWORD_RESET_TTL_MINUTES: ${PASSWORD_RESET_TTL_MINUTES:-15}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: postgresql+psycopg2://ridax:ridax@db:5432/ridax
      CORS_ORIGINS: ${CORS_ORIGINS}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_DEFAULT_CHAT_ID: ${TELEGRAM_DEFAULT_CHAT_ID:-}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      DEFAULT_LANGUAGE: es
      DEFAULT_CURRENCY: USD
    depends_on:
      - db
      - redis
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ridax-cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ridax_db_data:
